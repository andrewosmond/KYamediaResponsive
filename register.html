        <div id="content">
            <img class="col-7" src="asset/content/aaa (1).png" />
            <div id="form-container" class="col-5 col-s-12">
                <p id="join-us">Join Us!</p>
                <p id="info">
                    Create your account and get full access in book store every
                    outlet of Kyamedia
                </p>
                <form>
                    <div class="input-row">
                        <div class="input">
                            <label for="fname">First Name</label>
                            <input id="fname" placeholder="First Name" />
                        </div>
                        <div class="input">
                            <label for="lname">Last Name</label>
                            <input id="lname" placeholder="Last Name" />
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input">
                            <label for="gender">Gender</label>
                            <div class="custom-select">
                                <select name="gender" id="gender">
                                    <option value="0">Select Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                </select>
                            </div>
                        </div>
                        <div class="input">
                            <label for="dob">Date of Birth</label>
                            <input id="dob" type="date" />
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="reg">Region</label>
                            <div class="custom-select">
                                <select name="country" id="country">
                                    <option value="0">Select Country</option>
                                    <option value="1">Indonesia</option>
                                </select>
                            </div>
                        </div>
                        <div class="input">
                            <label style="color: transparent;">A</label>
                            <div class="custom-select">
                                <select name="province" id="province">
                                    <option value="0">Select Province</option>
                                    <option value="1">Jawa Barat</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="input">
                            <label for="pw">Password</label>
                            <input
                                id="pw"
                                type="password"
                                placeholder="Password"
                            />
                        </div>
                        <div class="input">
                            <label for="con-pw">Confirmation Password</label>
                            <input
                                id="con-pw"
                                type="password"
                                placeholder="Confirmation Password"
                            />
                        </div>
                    </div>
                    <label class="agreement"
                        >This Agreement and the Security Interest shall
                        terminate on the date on which all payments under the
                        Notes have been made in full.
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                    <div id="submit-container">
                        <input id="submit" type="submit" value="Register" />
                    </div>
                </form>
            </div>
        </div>
